<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Coursetro Instructor</h1>

        <h2 id="instructor"></h2>

        <label for="name" class="col-lg-2 control-label">Instructor Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined'){
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }

       web3.eth.defaultAccount = web3.eth.accounts[0];

       var CoursetroContract = web3.eth.contract([
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "_uName",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "_uPoints",
				"type": "uint32"
			},
			{
				"indexed": false,
				"name": "_uID",
				"type": "uint128"
			}
		],
		"name": "addedUser",
		"type": "event"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "userName",
				"type": "string"
			},
			{
				"name": "userPoint",
				"type": "uint32"
			},
			{
				"name": "mobno",
				"type": "uint128"
			}
		],
		"name": "addUser",
		"outputs": [
			{
				"name": "success",
				"type": "bool"
			}
		],
		"payable": false,
		"type": "function",
		"stateMutability": "nonpayable"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "mobno",
				"type": "uint128"
			},
			{
				"name": "_newUsername",
				"type": "string"
			},
			{
				"name": "_newUserpoints",
				"type": "uint32"
			}
		],
		"name": "changeUser",
		"outputs": [
			{
				"name": "success",
				"type": "bool"
			}
		],
		"payable": false,
		"type": "function",
		"stateMutability": "nonpayable"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "mobno",
				"type": "uint128"
			}
		],
		"name": "getUser",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint32"
			}
		],
		"payable": false,
		"type": "function",
		"stateMutability": "nonpayable"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "mobno",
				"type": "uint128"
			}
		],
		"name": "getUserName",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"type": "function",
		"stateMutability": "nonpayable"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getUserlist",
		"outputs": [
			{
				"name": "",
				"type": "uint128[]"
			},
			{
				"name": "",
				"type": "uint32[]"
			}
		],
		"payable": false,
		"type": "function",
		"stateMutability": "view"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "users",
		"outputs": [
			{
				"name": "id",
				"type": "uint128"
			},
			{
				"name": "name",
				"type": "string"
			},
			{
				"name": "point",
				"type": "uint32"
			}
		],
		"payable": false,
		"type": "function",
		"stateMutability": "view"
	}
]);
       var Coursetro = CoursetroContract.at('0x20e885e4eab35759cada6c170a6aa59c6e805b89');


       console.log(Coursetro);

	   


    </script>

</body>
</html>
